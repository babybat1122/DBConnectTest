<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="title">
        Meglepi állatok
    </ui:define>

    <ui:define name="content">
        <p:panel id="meglepi">
            <h:outputText value="Mondtam hogy nem itt, de cserébe itt egy lista pár #{testView.allfaj}ról"
                          style="font-size: 2em; font-weight: bold; color: teal"
                          escape="false"/>
        </p:panel>

        <p:panelGrid id="pg"
                     columns="2">
            <p:column>
                <p:graphicImage id="kephal"
                                rendered="#{testView.allfaj eq 'hal'}"
                                value="./../../resources/images/hal.jfif"
                                width="400"/>

                <p:graphicImage id="kepdino"
                                rendered="#{testView.allfaj eq 'dinoszaurusz'}"
                                value="./../../resources/images/dino.jfif"
                                width="400"/>

                <p:graphicImage id="kepnyul"
                                rendered="#{testView.allfaj eq 'nyúl'}"
                                value="./../../resources/images/nyul.png"
                                width="400"/>

                <p:graphicImage id="kepteve"
                                rendered="#{testView.allfaj eq 'teve'}"
                                value="./../../resources/images/teve.png"
                                width="400"/>
            </p:column>
            <p:column>
                <p:dataTable id="allatTable"
                             lazy="false"
                             widgetVar="allatTable"
                             value="#{testView.allatList}"
                             var="allat">
                    <p:column headerText="Faj">
                        <h:outputText value="#{allat.faj}"/>
                    </p:column>

                    <p:column headerText="Név">
                        <h:outputText value="#{allat.nev}"/>
                    </p:column>

                    <p:column headerText="Kor (év)">
                        <h:outputText value="#{allat.kor}"/>
                    </p:column>

                </p:dataTable>
            </p:column>
        </p:panelGrid>

        <h:form id="visszaForm">

            <p><h:outputText value="Oké vigyél vissza" style="font-size: 1em" /></p>

            <p:commandButton id="visszaBtn"
                             value="vissza"
                             onclick="PF('dlg4').show();">
            </p:commandButton>
        </h:form>

        <p:dialog id="dlg4"
                  widgetVar="dlg4"
                  minHeight="100"
                  width="500">

            <p:panel>
                <h:outputText value="Tuti visszamész és itthagyod az állatokat? :("
                              style="font-size: 2em; font-weight: bold; color: teal">
                </h:outputText>
            </p:panel>

            <h:form id="nesze">
                <p:commandButton id="igenBtn2" style="font-size: 1.5em"
                                 ajax="false"
                                 value="Igen"
                                 action="mainPage.xhtml?faces-redirect=true"/>
            </h:form>

        </p:dialog>
    </ui:define>

</ui:composition>
