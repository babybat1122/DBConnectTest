<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../templates/simplePageTemplate.xhtml"
                >

    <ui:define name="title">
        Megtaláltál. grat
    </ui:define>

    <ui:define name="html:head">

    </ui:define>

    <ui:define name="content">

        <p:panel id="meglepi">
            <h:outputText value="Hehe mégis itt vagyok &lt;br /&gt;"
                          style="font-size: 2em; font-weight: bold; color: teal"
                          escape='false'/>
            <h:outputText value="Tessék egy ajándék cica" style="font-size: 1em; font-weight: bold; color: black" />
        </p:panel>

        <p:graphicImage id="kep"
                        value="./../../resources/images/spidercat.png"
                        width="400"/>
        <p:tooltip for="kep"
                   value="Spider-cat &lt;br /&gt;
                   spider-cat &lt;br /&gt;
                   does your taxes and cute as heck"
                   style="font-size: 1.5em"
                   escape='false'/>

        <h:form id="visszaform">

            <p><h:outputText value="Oké vigyél vissza" style="font-size: 1em" /></p>

            <p:commandButton id="visszabtn"
                             value="vissza"
                             onclick="PF('dlg3').show();">
            </p:commandButton>
        </h:form>

        <p:dialog id="dlg3"
                  widgetVar="dlg3"
                  minHeight="100"
                  width="500">

            <p:panel>
                <h:outputText value="Tuti visszamész és itthagyod pókcicát? :("
                              style="font-size: 2em; font-weight: bold; color: teal">
                </h:outputText>
            </p:panel>

            <h:form id="nesze">
                <p:commandButton id="igenBtn" style="font-size: 1.5em"
                                 ajax="false"
                                 value="Igen"
                                 action="mainPage.xhtml?faces-redirect=true"/>
            </h:form>

        </p:dialog>
    </ui:define>
</ui:composition>
