<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <f:metadata>
            <f:event type="preRenderView" listener="#{sessionManager.preRenderView}" />
        </f:metadata>


        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </f:facet>

        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function () {
                callLogin();
            });
            //]]>
        </script>
    </h:head>

    <h:body id="body" >

        <h:panelGrid style="position: absolute; left: 50%; top: 30%; transform: translate(-50%, -50%);text-align: center;">
            <h:outputText value="Az alkalmazás betöltése folyamatban..." style="font-size: 1.8em; color: lightgray;"/>
            <h:graphicImage library = "images" name = "ajax-loader-bar.gif" />
        </h:panelGrid>

        <h:form>
            <p:remoteCommand name="callLogin" actionListener="#{sessionManager.login()}" update="@none"/>
        </h:form>
    </h:body>

</html>
