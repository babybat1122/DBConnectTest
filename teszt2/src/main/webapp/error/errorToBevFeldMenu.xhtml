<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../templates/simplePageTemplate.xhtml"
                >

    <ui:define name="title">
        Bejelentkezési hiba
    </ui:define>

    <ui:define name="html:head">

        <style type="text/css">

            #erroContent {
                display: block;
                height: 90vh;
                width: 100%;
                overflow: hidden;
                font-size: 1em !important;
                background-color: #a20025 !important;
            }

            .msg-container {


                border: 1px solid #696;
                padding: 60px 0;
                text-align: center; width: 200px;
                -webkit-border-radius: 8px;
                -moz-border-radius: 8px;
                border-radius: 8px;
                -webkit-box-shadow: #666 0px 2px 3px;
                -moz-box-shadow: #666 0px 2px 3px;
                box-shadow: #666 0px 2px 3px;
                background: lightgray;



                width: 60%;
                padding-top: 0.5em;
                padding-left: 2em;
                padding-right: 2em;
                position: fixed;
                top: 35%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }



            .msg {
                padding: 1em;
                margin-top: 0.5em;
                margin-bottom: 1em;
                border: 1px solid;
                border-radius: 4px;
                text-align: center;
                font-size: 2em;
            }

            .error {
                color: #a94442;
                background-color: #f2dede;
                border-color: red;
            }

            .warning {
                color: #a94442;
                background-color: #ffe000;
                border-color: #ff6600;
            }

            .info {
                color: #31708f;
                background-color: #e0ffe0;
                border-color: #008900;
            }

            .centerDiv {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                display: block
            }

        </style>

        <script type="text/javascript">

            /**
             * Login üzenet lekérése a cookie-ből (ha van)
             * @returns {undefined}
             */
            $(function () {
                var cookieName = 'loginResponseCookie';

                var param = BevFeld.getLoginResponseCookieValue(cookieName);
                if (param !== null) {
                    param = param.split("|");
                    if (param.length === 2) {
                        var className = "";
                        if (param[0] === "logoutWarning") {
                            className = "msg warning";
                        } else if (param[0] === "logoutError") {
                            className = "msg error";
                        } else {
                            className = "msg info";
                        }
                        document.getElementById("messageDiv").className = className;
                        document.getElementById("messageDiv").style.display = "block";
                        document.getElementById("messageDiv").innerHTML = param[1];
                    }
                }
            });

        </script>
    </ui:define>

    <ui:define name="content">

        <div id="erroContent" class="overlay">



            <div class="msg-container">
                <h1>Bejelentkezési hiba</h1>

                <div style="" class="centerDiv">
                    <div id="messageDiv" style="display:none;"></div>
                </div>

                <h:form>
                    <p:button value="Ablak bezárása"
                              icon="fa fa-sign-out"
                              onclick="window.close();"

                              />
                </h:form>
            </div>


        </div>

    </ui:define>

</ui:composition>
